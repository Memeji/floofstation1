- type: htnCompound
  id: BeeApiaryCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: CollectHoneyCompound
  - tasks:
    - !type:HTNCompoundTask
      task: IdleCompound

- type: htnCompound
  id: CollectHoneyCompound
  branches:
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:PickNearbyFlowerOperator
        targetKey: FlowerTarget
        targetMoveKey: TargetCoordinates

    - !type:HTNPrimitiveTask
      operator: !type:MoveToOperator
        pathfindInPlanning: false

    - !type:HTNPrimitiveTask
      operator: !type:BeeApiaryPollinateFlowerOperator
        targetKey: FlowerTarget

    - !type:HTNPrimitiveTask
      operator: !type:SetFloatOperator
        targetKey: IdleTime
        amount: 3

    - !type:HTNPrimitiveTask
      operator: !type:WaitOperator
        key: IdleTime
      preconditions:
      - !type:KeyExistsPrecondition
        key: IdleTime

